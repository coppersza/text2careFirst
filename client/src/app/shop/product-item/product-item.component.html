<div class="card card-body flex-fill">
  <img src="{{product.imageUrl}}" alt="{{product.name}}"
  class="img-fluid"
  style="object-fit:cover;
   object-position: center;
   width:300px;
   height:300px;
   border: none 0px #CCC"/>

  <!-- <div class="card-body d-flex flex-column"> -->
    <a routerLink="/shop/{{product.id}}">
      <h5 class="text-uppercase">{{product.name}}</h5>
    </a>
    <h6 class="text-uppercase">{{product.storeName}}</h6>
    <span class="mb-2">{{product.price | currency}}</span>
    <span class="mb-2">{{product.productTypeName}}</span>
  <!-- </div> -->
  <div>
    <button (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
    <button type="button" class="btn btn-primary" routerLink="/shop/{{product.id}}">View</button>
  </div>
</div>
