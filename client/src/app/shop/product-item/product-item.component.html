<div class="card h-100 shadow-sm">

  <div class="card-body d-flex flex-column">
    <div style="height: 300px;">
      <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    </div>

    <a href="#">
      <h5 class="text-uppercase">{{product.name}}</h5>
    </a>
    <h6 class="text-uppercase">{{product.store}}</h6>
    <span class="mb-2">{{product.price | currency}}</span>

    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
      <button type="button" class="btn btn-outline-secondary">View</button>
    </div>
    <small class="text-muted">9 mins</small>

  </div>
</div>
