<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor:pointer;">
      <img src="{{token.imageUrl}}" alt="{{token.tokenName}}" class="img-fluid bg-info">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
        <!-- <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button> -->
        <button routerLink="/token/{{token.id}}" type="button" class="btn btn-primary">View</button>
      </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a routerLink="/token/{{token.id}}">
      <h5 class="text-uppercase">{{token.tokenName}}</h5>
    </a>
    <h6 class="text-uppercase">{{token.store}}</h6>
    <h6 class="text-uppercase">Created {{token.dateCreated | date}}</h6>
    <h6 class="text-uppercase">Given Out {{token.dateAssigned | date}}</h6>
    <span class="mb-2">{{token.costPrice | currency}}</span>
  </div>
</div>
