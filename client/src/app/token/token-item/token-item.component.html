
<div class="card card-body flex-fill">
  <img src="{{token.imageUrl}}" alt="{{token.tokenName}}"
  class="img-fluid"
  style="object-fit:cover;
  object-position: center;
   width:300px;
   height:300px;
   border: none 0px #CCC"/>

  <!-- <div class="card-body d-flex flex-column"> -->
    <a routerLink="/token/{{token.id}}">
      <h5 class="text-uppercase">{{token.tokenName}}</h5>
    </a>
    <h6 class="text-uppercase">{{token.storeName}}</h6>
    <p>Created : {{token.dateCreated | date}}</p>
    <p>Type : {{token.productTypeName}}</p>
  <!-- </div> -->
  <div>
    <button routerLink="/token/{{token.id}}" type="button" class="btn btn-primary">View</button>
  </div>
</div>
